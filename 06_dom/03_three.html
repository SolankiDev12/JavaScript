<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">

</body>
<script>
    const div = document.createElement('div'); // create a div element
    console.log(div); // log the div element to the console

    div.className = 'container'; // set the class name of the div
    div.id = 'id-' + Math.floor(Math.random() * 10 + 1); // Corrected random ID generation
    div.setAttribute('title', 'This is a div'); // set an attribute for the div

    const text = document.createTextNode('Chai aur code'); // create a text node
    div.appendChild(text); // append the text node to the div

    div.style.backgroundColor = 'red'; // set the background color of the div
    div.style.padding = '20px'; // set the padding of the div

    document.body.appendChild(div); // append the div to the body
</script>
</html>
